<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class = "main">
            <h1 class = "title">Metric/Imperial Unit Conversion</h1>
            <input id="input-el">
            <button id="convert-btn">Convert</button>
        </div>
        <div class = "measures">
            <div class="box box1">
                <div class="text"><h4>Length (Meter/Feet)<h4></div>
                <p id="length-el">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="box box2">
                <div class="text"><h4>Volume (Liters/Gallons)<h4></div>
                <p id="vol-el">0 liters =  gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="box box3">
                <div class="text"><h4>Mass (Kilograms/Pounds)<h4></div>
                <p id="mass-el">0 kilos = 0 Pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
